<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Snake Simulator</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link href="favicon.png" type="image/png" rel="shortcut icon" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </head>
    <body>

        <div id="instructions" title="Instructions:" hidden="hidden">
            <ol>
                <li>Click in the game area</li>
                <li>Use the arrow keys to move</li>
                <li>Try to "eat" as many red squares as you can!</li>
            </ol>
        </div>

        <table id="game_area">
        </table>

        <div id="dialog" title="Game Over" hidden="hidden">
            <p>Your score:</p>
            <p>Your high score:</p>
            <p>Play again?</p>
        </div>

    </body>
</html>
